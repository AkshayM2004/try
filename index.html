<!DOCTYPE html>
<html>
<head>
  <title>Nearby Bluetooth Table Finder</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; }
    ul { list-style-type: none; padding: 0; }
  </style>
</head>
<body>
  <h1>üîç Find Nearby Table Devices</h1>
  <button onclick="startScan()">Scan for Devices</button>
  <ul id="deviceList"></ul>

  <script>
    async function startScan() {
      const deviceList = document.getElementById("deviceList");
      deviceList.innerHTML = "<li>üîÑ Scanning...</li>";

      try {
        const options = {
          acceptAllDevices: true,
          optionalServices: ['battery_service']
        };

        const device = await navigator.bluetooth.requestDevice(options);

        // Filter for names like "Table 1", "Table 2"
        if (device.name && device.name.toLowerCase().includes("table")) {
          deviceList.innerHTML = `<li>‚úÖ Found: ${device.name}</li>`;
        } else {
          deviceList.innerHTML = `<li>‚ùå Not a table device: ${device.name || "Unnamed"}</li>`;
        }
      } catch (error) {
        deviceList.innerHTML = `<li>‚ùå Error: ${error.message}</li>`;
      }
    }
  </script>
</body>
</html>
